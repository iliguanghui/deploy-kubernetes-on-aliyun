apiVersion: v1
data:
  allow-snippet-annotations: "true"
  # set a timeout for nginx to wait for worker to gracefully shutdown
  worker-shutdown-timeout: "20s"
  # set the maximum number of files that can be opened by each worker process
  max-worker-open-files: "65535"
  # a worker process will accept all new connections at a time
  enable-multi-accept: "true"
  # maximum number of simultaneous connections that can be opened by each worker process
  max-worker-connections: "2048"
  # ignore incoming X-Forwarded-* headers, filling them with the request information it sees
  use-forwarded-headers: "false"
  # sets the header field for identifying the originating IP address of a client
  forwarded-for-header: "X-Real-IP"
  # disable geoip module
  use-geoip: "false"
  enable-underscores-in-headers: "false"
  ignore-invalid-header: "true"
  limit-req-status-code: "500"
  limit_conn-status-code: "500"
  default-type: "text/plain"
  use-gzip: "true"
  gzip-level: "6"
  gzip-disable: "MSIE [1-6]\\."
  gzip-min-length: "1024"
  server-tokens: "true"
  log-format-upstream: '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $request_length $request_time [$proxy_upstream_name] [$proxy_alternative_upstream_name] $upstream_addr $upstream_response_length $upstream_response_time $upstream_status $req_id'
  skip-access-log-urls: "/healthz,/health-check,/healthy"
  error-log-level: "debug"
  custom-http-errors: "404,415"
  disable-ipv6: "true"
  disable-ipv6-dns: "true"
  # sets the maximum allowed size of the client request body
  proxy-body-size: "10m"
