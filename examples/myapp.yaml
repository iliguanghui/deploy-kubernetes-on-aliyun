---
apiVersion: v1
kind: Service
metadata:
  name: tomcat
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: tomcat
    release: stable
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  sessionAffinity: ClientIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tomat
  namespace: default
spec:
  rules:
  - host: tomcat.liguanghui.pro
    http:
      paths:
      - backend:
          service:
            name: tomcat
            port:
              name: http
        pathType: Prefix
        path: /